    Referencia para o frameword de graficos 
    https://echarts.apache.org/en/index.html 
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 1700px; height: 300px"></div>
    <div id="main2" style="width: 1700px; height: 300px"></div>
    <div id="main3" style="width: 1700px; height: 300px"></div>

    <script th:inline="javascript">
      /*<![CDATA[*/
      var data = /*[[${data}]]*/ [];
      var chart = echarts.init(document.getElementById("main"));
      var option = {
        title: {
          text: "Notas",
        },
        tooltip: {},
        xAxis: {
          data: [
            "BD",
            "Bio",
            "Esp",
            "ED",
            "Filo",
            "Geo",
            "Inglês",
            "IMC",
            "LP II",
            "Empreendedorismo",
            "Produção",
            "Redes II",
            "Segurança",
            "SO",
            "Sociologia",
          ],
        },
        yAxis: {},
        series: [
          {
            name: "Values",
            type: "line",
            data: data,
          },
        ],
      };
      chart.setOption(option);

      var chart2 = echarts.init(document.getElementById("main2"));
      var option2 = {
        title: {
          text: "Notas",
        },
        tooltip: {},
        xAxis: {
          data: [
            "BD",
            "Bio",
            "Esp",
            "ED",
            "Filo",
            "Geo",
            "Inglês",
            "IMC",
            "LP II",
            "Empreendedorismo",
            "Produção",
            "Redes II",
            "Segurança",
            "SO",
            "Sociologia",
          ],
        },
        yAxis: {},
        series: [
          {
            name: "Values",
            type: "bar",
            data: data,
            label: {
              show: true,
              position: "top",
            },
          },
        ],
      };
      chart2.setOption(option2);

      var chart3 = echarts.init(document.getElementById("main3"));
      var option3 = {
        title: {
          text: "Notas",
        },
        tooltip: {},
        xAxis: {
          type: "category",
          data: [
            "BD",
            "Bio",
            "Esp",
            "ED",
            "Filo",
            "Geo",
            "Inglês",
            "IMC",
            "LP II",
            "Empreendedorismo",
            "Produção",
            "Redes II",
            "Segurança",
            "SO",
            "Sociologia",
          ],
        },
        yAxis: { type: "value" },
        series: [
          {
            name: "Values",
            type: "line",
            smooth: true,
            data: data,
          },
        ],
      };
      chart3.setOption(option3);
      /*]]>*/
    </script>
  </body>
</html>
