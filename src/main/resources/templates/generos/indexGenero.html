<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generos</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <a th:href="@{/generos/novo}" class="btn btn-primary mb-3">
        Novo GÃªnero
      </a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>status</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="genero : ${generos}">
            <!-- Exibindo os atributos do produto -->
            <td th:text="${genero.nomeGenero}"></td>
            <td th:text="${genero.status}"></td>
            <td>
              <form th:action="@{/generos/acao}" method="post">
                <input type="hidden" name="id" th:value="${genero.id_genero}" />

                <a
                  class="btn btn-primary btn-sm"
                  th:href="@{/generos/view/{id}(id=${genero.id_genero})}"
                >
                  Visualizar
                </a>

                <a
                  class="btn btn-warning btn-sm"
                  th:href="@{/generos/edit/{id}(id=${genero.id_genero})}"
                >
                  Editar
                </a>

                <a
                  class="btn btn-sm btn-danger"
                  th:href="@{/generos/delete/{id}(id=${genero.id_genero})}"
                  onclick="return confirm('Tem certeza que deseja excluir?');"
                >
                  Deletar
                </a>

                <input type="hidden" name="_method" id="_method" value="" />
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
